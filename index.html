<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
    <title>Pokemon Name Guesser</title>
</head>

<body>
    <div class="body-container">
        <div class="header">
            <h1 style="text-align: center;"><img class="tittle" src="img/pokeguessr.png" alt=""></h1>
            <p style="font-size: 25px; font-family: 'Times New Roman', Times, serif; ">Pokemon Name Guesser</p>
            <a href="#" class="btn btn-danger start">Start</a>
        </div>
        <div class="container hidden">
            <div class="container-fluid cardContainer">
                <h3 class="nivel" style="text-align: center; "></h3>
                <h1 class="respuestaCorrecta hidden"></h1>
                <div class="card text-center">
                    <img src="" class="card-img-top pokeImg" alt="...">
                    <div class="card-body">
                        <h2 class="card-title pokeName hidden" style="color: rgb(0, 180, 0);"></h2>
                        <h5 class="card-tittle pokePista"></h5>
                        <p class="card-text"></p>
                        <input class="respuesta" type="text" autofocus placeholder="Write the name here">
                        <a class="btn btn-danger pista">Clue</a>
                        <a class="pokeBallIcon btn"><img src="img/pokeball.png" alt=""></a>
                        <p class="noPista hidden" style="color: red;">There's no more clues</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="prueba container-fluid ">
            <h3 class="tusRespuestas hidden">These are your correct answers</h3>
            <div class="row justify-content-center pokesContainer">
            </div>
        </div>

    </div>
    <footer id="footer">
        <br>
        <div class="text-center p-3">

            <br>
            Special thanks to:
            <a href="https://pokeapi.co/">PokeApi</a>
        </div>
    </footer>

</body>

</html>
